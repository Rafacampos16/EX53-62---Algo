<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 58</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 70vh;
  margin-top: 85px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

.resultado .verde {
  color: green;
}

.resultado .vermelho {
  color: red;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Exercício 58:</h1>
    <p>Crie uma aplicação que receba três números e imprimir a média aritmética. Imprima
        também se o aluno está aprovado ou reprovado sabendo-se que para ser aprovado a
        média deve ser maior ou igual à 7,50</p>
    <form id="formulario">
      <div class="input-group">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10">
      </div>

      <div class="input-group">
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10">
      </div>

      <div class="input-group">
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" min="0" max="10">
      </div>

      <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <!-- Resultado da média e classificação -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcularMedia() {
  // Obtém as notas digitadas pelo usuário
  let nota1 = parseFloat(document.getElementById("nota1").value);
  let nota2 = parseFloat(document.getElementById("nota2").value);
  let nota3 = parseFloat(document.getElementById("nota3").value);

  // Verifica se as notas estão dentro do intervalo válido
  if (nota1 < 0 || nota1 > 10 || isNaN(nota1)) {
    document.getElementById("nota1").style.border = "1px solid red";
    return;
  } else {
    document.getElementById("nota1").style.border = "1px solid #ccc";
  }

  if (nota2 < 0 || nota2 > 10 || isNaN(nota2)) {
    document.getElementById("nota2").style.border = "1px solid red";
    return;
  } else {
    document.getElementById("nota2").style.border = "1px solid #ccc";
  }

  if (nota3 < 0 || nota3 > 10 || isNaN(nota3)) {
    document.getElementById("nota3").style.border = "1px solid red";
    return;
  } else {
    document.getElementById("nota3").style.border = "1px solid #ccc";
  }

  // Calcula a média aritmética
  let media = (nota1 + nota2 + nota3) / 3;

  // Determina a classificação do aluno
  let classificacao;
  if (media >= 7.5) {
    classificacao = `<span class="verde">Aprovado</span>`;
  } else {
    classificacao = `<span class="vermelho">Reprovado</span>`;
  }

  // Exibe o resultado da média e classificação
  let resultadoElement = document.getElementById("resultado");
  resultadoElement.innerHTML = `Média Aritmética: ${media.toFixed(2)}<br>Classificação: ${classificacao}`;
}
  </script>
</body>
</html>
