<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 61</title>
  <style>/* styles.css */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 45vh;
  margin-top: 150px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
}
    
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    </style>
</head>
<body>
  <div class="container">
    <h1>Exercício 61: </h1>
    <p>Crie uma aplicação que receba um valor qualquer e imprimia se o valor digitado é “Par”
        ou “Ímpar”.
        <br>Atenção: os números dever ser maiores que zero, caso contrário uma mensagem de erro
        deve ser impressa para o usuário.
        </p>
    <form id="formulario">
      <div class="input-group">
        <label for="valor">Digite um valor maior que zero:</label>
        <input type="number" id="valor" name="valor">
      </div>

      <button type="button" onclick="verificarParOuImpar()">Verificar</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // script.js
function verificarParOuImpar() {
  let valor = parseInt(document.getElementById("valor").value);

  if (isNaN(valor) || valor <= 0) {
    document.getElementById("resultado").innerHTML = "O valor deve ser maior que zero.";
    return;
  }

  if (valor % 2 === 0) {
    document.getElementById("resultado").innerHTML = `${valor} é Par.`;
  } else {
    document.getElementById("resultado").innerHTML = `${valor} é Ímpar.`;
  }
}
  </script>
</body>
</html>
