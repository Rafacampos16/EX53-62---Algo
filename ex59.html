<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 59</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  justify-content: center;
  height: 50vh;
  margin-top: 150px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  padding: 8px;
  width: 50%;
  border: 1px solid #ccc;
  border-radius: 5px;
  align-items: center;
}

button {
  padding: 10px 20px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.resultado {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Exercício 59:</h1>
    <p>Crie uma aplicação que receba um número qualquer.
        <br>Se o número for par o algoritmo deve imprimir seu valor e seu valor elevado ao quadrado.
        <br>Se o número for ímpar o algoritmo deve imprimir seu valor e seu valor elevado ao cubo.
    </p>
    <form id="formulario">
      <div class="input-group">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" name="numero">
      </div>

      <button type="button" onclick="verificarParOuImpar()">Verificar</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function verificarParOuImpar() {
  // Obtém o número digitado pelo usuário
  let numero = parseInt(document.getElementById("numero").value);

  // Verifica se o número é par ou ímpar
  if (numero % 2 === 0) {
    // Se for par, imprime o número e seu valor elevado ao quadrado
    let resultado = `${numero} é par.<br>O quadrado de ${numero} é ${Math.pow(numero, 2)}.`;
    document.getElementById("resultado").innerHTML = resultado;
  } else {
    // Se for ímpar, imprime o número e seu valor elevado ao cubo
    let resultado = `${numero} é ímpar.<br>O cubo de ${numero} é ${Math.pow(numero, 3)}.`;
    document.getElementById("resultado").innerHTML = resultado;
  }
}
  </script>
</body>
</html>
